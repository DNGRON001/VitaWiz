  <!-- SIGN UP MODAL -->
  <div id="modal-signup" class="modal">
    <div class="modal-content">
      <h4>Sign up</h4><br />
      <form id="signup-form">

  <!-- LOGIN MODAL -->

          <input type="email" id="login-email" required />

        <div class="input-field">
